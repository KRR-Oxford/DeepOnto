<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- Theme: Simple -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- Custom theme styles -->
  <!-- Site theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- PrismJS theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/themes/prism.css">
  <style>
    :root{
      --blockquote-color: grey ;
      --blockquote-font-weight: bold;
      --blockquote-em-font-style: italic;
      --base-font-size: 15px;
      --sidebar-name-font-size: var(--font-size-l);
      --sidebar-width: 20rem;
      --emoji-size: calc(var(--base-line-height) * 0.6em);
      --sidebar-name-font-weight: bold;
      --modular-scale   : 1.3;
      --modular-scale--1: calc(var(--modular-scale-1) / 1.15);
      --content-max-width: 60em;
      --heading-font-weight: bold;
      --heading-h1-font-weight: bold;
      --heading-h2-font-weight: bold;
    }
  </style>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DeepOnto',
      repo: 'https://github.com/KRR-Oxford/DeepOnto',
      loadSidebar: true,
      subMaxLevel: 3,
      homepage: 'https://raw.githubusercontent.com/KRR-Oxford/DeepOnto/main/README.md',
      search: 'auto', // default
      pagination:{
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
        },
      tabs:{
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      topMargin: 90
     }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

</body>
</html>
