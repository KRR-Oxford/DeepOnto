<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="description" content="">
   <title></title>

   <!-- Themes (light + dark) -->
   <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
   <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

   <!-- Custom Styles -->
   <style>
     :root {
      --blockquote-color: grey ;
      --blockquote-font-weight: bold;
      --blockquote-em-font-style: italic;
      --base-font-size: 15px;
      --sidebar-name-font-size: var(--font-size-l);
      --sidebar-width: 20rem;
      --emoji-size: calc(var(--base-line-height) * 0.6em);
      --sidebar-name-font-weight: bold;
      --modular-scale   : 1.3;
      --modular-scale--1: calc(var(--modular-scale-1) / 1.15);
      --content-max-width: 60em;
      --base-font-family: "Lato","proxima-nova","Helvetica Neue",Arial,sans-serif;
      --heading-font-family: "Roboto Slab","ff-tisa-web-pro","Georgia",Arial,sans-serif;
      --heading-font-weight: bold;
      --heading-h1-font-weight: bold;
      --heading-h2-font-weight: bold;
     }
   </style>
</head>
<body>
   <div id="app"></div>

   <script>
     // Docsify Configuration
     window.$docsify = {
      name: 'DeepOnto',
      repo: 'https://github.com/KRR-Oxford/DeepOnto',
      loadSidebar: true,
      subMaxLevel: 3,
      homepage: 'https://raw.githubusercontent.com/KRR-Oxford/DeepOnto/main/README.md',
      search: 'auto', // default
      pagination:{
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
        },
      tabs:{
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      topMargin: 90,
      noCompileLinks: ['deeponto.html']
     };
   </script>

   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

   <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.js"></script>
   <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.js"></script>
   <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.js"></script>
   <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
   <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

   <!-- Math -->
   <script src="//cdn.jsdelivr.net/npm/docsify-katex@1.4.5/dist/docsify-katex.js"></script>
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex/dist/katex.min.css"/>

    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
