tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = ["-optimize"]
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
//    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
    implementation 'com.beust:jcommander:1.72'
    implementation 'org.apache.jena:apache-jena-libs:3.17.0'
    implementation 'de.tu-dresden.inf.lat.jcel:jcel-owlapi:0.24.1'
    implementation 'net.sourceforge.owlapi:owlapi-distribution:4.5.22'
    implementation 'net.sourceforge.owlapi:owlapi-osgidistribution:4.5.22'
    // implementation 'org.semanticweb.elk:elk-distribution:0.4.3'  // latest version manually added
    implementation 'net.sourceforge.owlapi:org.semanticweb.hermit:1.3.8.413'
    implementation 'org.codehaus.groovy:groovy-all:2.4.15'
    implementation 'org.scala-lang:scala-library:2.11.12'

    testImplementation 'org.scalatest:scalatest_2.11:3.0.0'
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.15'
    testImplementation 'junit:junit:4.12'
}

run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

mainClassName = "Main"
