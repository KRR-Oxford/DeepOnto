name: ci 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install mkdocs>=1.4.2
      - run: pip install mkdocs-material>=9.0.5
      - run: pip install mkdocstrings>=0.19.1
      - run: pip install mkdocs-include-markdown-plugin>=4.0.3
      - run: pip install mkdocstrings-python>=0.8.3
      - run: mkdocs gh-deploy --force
